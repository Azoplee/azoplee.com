about: |
  Je possède 8 ans d'expérience dans le domaine du développement et des opérations (Devops).
  J’ai une solide expérience dans les technologies cloud, les containers, les logiciels libres et le métier de supervision.
  Je peux architecturer des pipelines de CI/CD et des déploiment cloud basés sur Kubernetes.
  Je suis familier de la méthode Agile, possède un bon esprit d'équipe et je communique facilement.
  Ma grande diversité de mandat m’a permis d’être très ouvert d'esprit et autonome.
  Mon objectif premier : livrer un travail comme j’aimerais le recevoir

