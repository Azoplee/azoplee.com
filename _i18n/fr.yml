about: |
  Je propose des services d'accompagnement dans les projets d'infrastructure Cloud. 
  J'ai de l'expertise dans les containers, le CI/CD et la méthodologie DevOps.
  Indépendant depuis 5 ans, j'ai 12 ans d'expérience dans un éventail varié d'industries: transport, telecommunications, soins à domicile, horticulture, agences gouvernementales.
  Je suis familier de la méthode Agile, possède un bon esprit d'équipe et je communique facilement.
  Je peux traduire des besoins d'affaire ou technique en besoin d'infrastructure et aider à les réaliser.
  Je suis capable d'analyser et intégrer des systèmes complexes et je m'assure toujours pouvoir transférer la connaissance en plus des livrables
  Mon objectif premier : livrer un travail comme j’aimerais le recevoir. 
  
  Discutons vos besoins pour voir comment travailler ensemble.

